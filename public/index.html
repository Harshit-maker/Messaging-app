<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="chat">
		<div id="chat-window">
			<div id="output"></div>
			<div id="feedback"></div>
		</div>
		<input id="handle" type="text" name="" placeholder="User Name" />
		<input id="message" type="text" name="" placeholder="Type a message..." />
		<button id="send">Send</button>
	</div>

	<script src="chat.js"></script>
 
</body>
</html>
